<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>勤怠検索</title>
</head>
<body>
    <h1>勤怠検索</h1>
    
    <form action="/attendance/search" method="post">
        <label for="userId">ユーザーID:</label>
        <input type="text" id="userId" name="userId" pattern="[A-Za-z0-9]+" required>
        <span>英数字のみ</span><br>

        <label for="reportMonth">報告年月 (1-12):</label>
        <input type="number" id="reportMonth" name="reportMonth" min="1" max="12" required><br>

        <button type="submit">Search</button>
    </form>

    <!-- バリデーションエラーの表示 -->
    <div th:if="${validationErrors}">
        <ul>
            <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}"></li>
        </ul>
    </div>
	<!-- 検索結果が0件の場合のメッセージ表示 -->
	<div th:if="${message}" class="alert alert-info">
	    <p th:text="${message}"></p>
	</div>

</body>
</html>
